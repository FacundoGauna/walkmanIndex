<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #contenido {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="contenido">
    <!-- Aquí va la página 1 incrustada dentro de un iframe -->
    <iframe src="pagina1.html" id="pagina1"></iframe>
  </div>

  <!-- Botón para interactuar -->
  <button onclick="manejarPagina1()">Interaccionar con la Página 1</button>

  <script>
    // Función para manejar la página 1 desde la página 2
    function manejarPagina1() {
      // Obtener el iframe que contiene la página 1
      var iframe = document.getElementById('pagina1');
      
      // Enviar un mensaje a la página 1
      // Aquí, supongamos que tienes una función en la página 1 para manejar este mensaje.
      iframe.contentWindow.postMessage('mensaje', '*');
    }

    // Escuchar mensajes desde la página 1 (si es necesario)
    window.addEventListener('message', function(event) {
      // Asegúrate de validar la fuente para evitar riesgos de seguridad
      if (event.origin === 'http://mi-dominio.com') {
        console.log('Mensaje recibido desde la página 1:', event.data);
      }
    });
  </script>
</body>
</html>
